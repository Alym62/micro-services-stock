<div class="container">
  <h2>Lista de notas fiscais</h2>
  <button mat-raised-button color="secondary" (click)="close()">Fechar</button>

  <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.status }} </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Data de criação </th>
      <td mat-cell *matCellDef="let invoice"> {{ invoice.CreatedAt | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['status', 'createdAt']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['status', 'createdAt'];"></tr>
  </table>
</div>
